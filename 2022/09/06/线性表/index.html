        <h2 id="顺序表"><a href="#顺序表" class="headerlink" title="顺序表"></a>顺序表</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">typedef struct&#123;       //定义顺序表</span><br><span class="line">    int data[100];</span><br><span class="line">    int length;</span><br><span class="line">&#125;seqlist;</span><br><span class="line"></span><br><span class="line">void init(seqlist *s)  //初始化（赋值）顺序表</span><br><span class="line">&#123;</span><br><span class="line">    int data;</span><br><span class="line">    cin &gt;&gt; data;</span><br><span class="line">    int i = 0;</span><br><span class="line">    while (data != -1)</span><br><span class="line">    &#123;</span><br><span class="line">        s -&gt; data[i] = data;</span><br><span class="line">        i ++;</span><br><span class="line">        cin &gt;&gt; data;</span><br><span class="line">    &#125;</span><br><span class="line">    s -&gt; length = i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void print(seqlist s) //输出</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = 0; i &lt; s.length; i ++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; s.data[i] &lt;&lt; &quot; &quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void del(seqlist *s, int n) //删除某一位置的元素</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = n - 1; i &lt; s -&gt; length; i ++)</span><br><span class="line">    &#123;</span><br><span class="line">        s -&gt; data[i] = s -&gt; data[i + 1];</span><br><span class="line">    &#125;</span><br><span class="line">    s -&gt; length --;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ins(seqlist *s, int index, int item) //插入</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = s -&gt; length - 1; i &gt;= index - 1; i --)</span><br><span class="line">    &#123;</span><br><span class="line">        s -&gt; data[i + 1] = s -&gt; data[i];</span><br><span class="line">    &#125;</span><br><span class="line">    s -&gt; data[index - 1] = item;</span><br><span class="line">    s -&gt; length ++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void del_item(seqlist *s, int item) //删除指定元素(all)</span><br><span class="line">&#123;</span><br><span class="line">    int k = 0;</span><br><span class="line">    for (int i = 0; i &lt; s -&gt; length; i ++)</span><br><span class="line">    &#123;</span><br><span class="line">        s -&gt; data[i - k] = s -&gt; data[i];</span><br><span class="line">        if (s -&gt; data[i] == item) k ++;</span><br><span class="line">    &#125;</span><br><span class="line">    s -&gt; length -= k;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void reverse(seqlist *s) //反转</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = 0, j = s -&gt; length - 1; i &lt; j; i ++, j --)</span><br><span class="line">        swap(s -&gt; data[i], s -&gt; data[j]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void find_item(seqlist *s, int item) //查找指定元素位置</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = 0; i &lt; s -&gt; length - 1; i ++)</span><br><span class="line">    &#123;</span><br><span class="line">        if (s -&gt; data[i] == item)</span><br><span class="line">        &#123;</span><br><span class="line">            cout &lt;&lt; &quot;item = &quot; &lt;&lt; item &lt;&lt; &quot; index = &quot; &lt;&lt; i + 1 &lt;&lt; endl;</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    seqlist s;</span><br><span class="line">    init(&amp;s);</span><br><span class="line">    print(s);</span><br><span class="line">    del(&amp;s,3);</span><br><span class="line">    print(s);</span><br><span class="line">    ins(&amp;s,3,3);</span><br><span class="line">    print(s);</span><br><span class="line">    del_item(&amp;s,2);</span><br><span class="line">    print(s);</span><br><span class="line">    reverse(&amp;s);</span><br><span class="line">    print(s);</span><br><span class="line">    find_item(&amp;s,3);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
